<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take away</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/forms.css" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="demo-page">
      <main class="demo-page-content">
        <section>
          <div class="href-target" id="installation"></div>
          <h1>Take away</h1>
          <form action="" method="post">
            <div class="nice-form-group">
              <label>Name</label>
              <input
                type="text"
                placeholder="Name"
                name="name"
                id="name"
                value=""
              />
            </div>

            <div class="nice-form-group">
              <label>Phone Number</label>
              <input
                type="text"
                placeholder="Phone Number"
                name="phone"
                id="phone"
                value=""
              />
            </div>

            <div class="nice-form-group">
              <label>Date</label>
              <input type="date" value="" readonly />
            </div>

            <button type="submit" class="button-4">Submit</button>
            <a href="index.html" class="button-4">Back</a>
          </form>
        </section>
      </main>
    </div>
    <!-- partial -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the date input element
        const dateInput = document.querySelector('input[type="date"]');

        // Get the current date in the format "YYYY-MM-DD"
        const currentDate = new Date().toISOString().split("T")[0];

        // Set the current date as the default value for the date input
        dateInput.value = currentDate;
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle form submission
        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            // Add your form validation logic here if needed

            // Show SweetAlert2 alert
            Swal.fire({
              title: "Pemesanan Berhasil!",
              text: "Pemesanan Anda telah berhasil. Silakan menuju kasir dan sebutkan nama pemesan.",
              icon: "success",
              confirmButtonText: "OK",
            });
          });
      });
    </script>
  </body>
</html>
